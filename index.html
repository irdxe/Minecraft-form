<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
  </head>




  <body>
<header>
<h1 id="title"> Minecraft Survey Form </h1>
<p id="description"> Thank you for playing Minecraft. Please, provide feedback on your time spent in the game. </p>
</header>




<main>
<form id="survey-form" >
<label id="name-label" for="name"> Name</label>
<input id="name" type="text" placeholder="Enter your name" required>




<br>




<label id="email-label" for="email"> Email </label>
<input id="email" placeholder="example@email.com" type="email" required>




<br>




<label id="number-label" for="number"> Age(optional) </label>












<input id="number"  type="number" placeholder="Age" min="3" max="100">




<br>
<br>
<label for="time-spent"> Which option best describes the time you spend playing minecraft per week? </label>
<select id="time-spent" name="time-spent-playing">
  <option value="1-hour">1 hour</option>
  <option value="2-to-6-hours">2 to 6 hours</option>
<option value="6-to-12-hours">6 to 12 hours</option>
<option value="12-to-18-hours">12 to 18 hours</option>
<option value="more-than-18-hours">More than 18 hours</option>
</select>
<br>
<br>
 <label for="definitely-option"> Would you recommend Minecraft to a friend? </label>
 <br>
 <input id="definitely-option" type="radio" name="recommend-to-a-friend" value="definitely">
 <label for="definitely-option">Definitely </label>




 <input id="maybe-option" type="radio" name="recommend-to-a-friend" value="maybe">
 <label for="maybe-option">Maybe </label>




 <input id="not-sure-option" type="radio" name="recommend-to-a-friend" value="not-sure">
 <label for="not-sure-option"> Not Sure </label>




 <br>




 <br>




 <label for="game-mode">What is your favorite Minecraft gamemode?</label>
 
<br>




<select id="game-mode" name="game-mode">
  <option value="survival">Survival</option>
  <option value="creative">Creative</option>
<option value="adventure">Adventure</option>




</select>




<p> Which features do you most like in Minecraft? </p>
<label>
  <input type="checkbox" name="feature" value="redstone"> Redstone contraption
  </label>




  <label>
  <input type="checkbox" name="feature" value="pvp"> PvP
  </label>




  <label>
    <input type="checkbox" name="feature" value="pve"> PvE
    </label>




    <label>
      <input type="checkbox" name="feature" value="world"> Open world
      </label>




      <label>
    <input type="checkbox" name="feature" value="build"> Build
    </label>
   
    <label>
      <input type="checkbox" name="feature" value="minigames"> Minigames
      </label>
<br>
<br>
<label for="comments"> If you have any comments or suggestions about Minecraft, feel free to use the box below! </label> <br>
<textarea cols="30" rows="10" name="comments" id="comments" placeholder="Enter your comment here..."></textarea>




<button id="submit" type="submit"> Submit </button>    




</form>
  </main>
  </body>
</html>
